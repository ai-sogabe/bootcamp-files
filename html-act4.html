<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <form action="#" method="#">
    <table>
        <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" name="fist_name" id="first-name"></td>
            <td><label for="mi">MI:</label></td>
            <td><input type="text" name="mi" id="mi" size="5"></td>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" name="last_name" id="last-name"></td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" name="city" id="city"></td>
            <td><label for="state">State:</label></td>
            <td><input type="text" name="state" id="state"></td>
            <td><label for="zip-code">Zip Code:</label></td>
            <td><input type="text" name="zip_code" id="zip-code"></td>
        </tr>
    </table>

    <div>
        <br>
        <p>Choose a Sport:</p>
        <input type="checkbox" name="sport" id="basketball">
        <label for="basketball">Basketball</label>

        <input type="checkbox" name="sport" id="football">
        <label for="football">Football</label>

        <input type="checkbox" name="sport" id="hockey">
        <label for="hockey">Hockey</label>
    </div>

    <div>
        <br>
        <p>Choose a year:</p>
        <input type="radio" name="year" id="freshman">
        <label for="freshmen">Freshmen</label>

        <input type="radio" name="year" id="sophomore">
        <label for="sophomore">Sophomore</label>

        <input type="radio" name="year" id="junior">
        <label for="junior">Junior</label>

        <input type="radio" name="year" id="senior">
        <label for="senior">Senior</label>
    </div>

    <div>
        <br>
        <label for="food">Choose your favorite food:</label>
        <select name="food" id="food" multiple>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</option>
            <option value="nachos">Nachos</option>
        </select>
    </div>

    <div>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Please let us know your comments"></textarea>
    </div>

    <br>
    <input type="submit" value="Submit it" name="submit_btn">
    <button type="submit" name="submit">Clear it</button>


    </form>
    
</body>
</html>
